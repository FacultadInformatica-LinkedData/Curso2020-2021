prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  
mappings:

  triplesmappuntodemuestreo:
    sources:
      - [abr_mo19-updated.csv~csv]
    s: http://www.wsld.org/grupo17/ontology/$(PUNTO_MUESTREO)
    po:
      - [a, vocab:esPunto]
      - [vocab:esPunto,$(PUNTO_MUESTREO)]
      - [vocab:esPunto2,$(http://www.wsld.org/grupo17/ontology/esPuntoMuestreo)~iri]
      - [vocab:esPunto3,$(string-column),xsd:string]
      - p: vocab:mide
        o:
      #  mapping: triplesmapmedida #MIRAR ESTO¡¡¡¡¡
      #- p: vocab:estaEnEstacion
      #  o:
        mapping: triplesmapestacion
         condition:
          function: equal
          parameters:
             - [str1, $(ESTACION)]
             - [str2, $(ESTACION)]

  triplesmapestacion:
    sources:
      - [abr_mo19-updated.csv~csv]
    s: http://www.wsld.org/grupo17/ontology/$(ESTACION)
    po:
      - [a, vocab:Estacion]
      - [vocab:estacion,$(ESTACION)]
      - [vocab:estacion2,$(http://www.wsld.org/grupo17/ontology/Estacion)~iri]
      - [vocab:estacion3,$(integer-column),xsd:integer]
      - p: vocab:estaEnProvincia
        o:
        mapping: triplesmapprovincia 
        condition:
           function: equal
           parameters:
             - [str1, $(ESTACION)]
             - [str2, $(PROVINCIA)]

  triplesmapprovincia:
    sources:
      - [abr_mo19-updated.csv~csv]
    s: http://www.wsld.org/grupo17/ontology/$(PROVINCIA)
    po:
      - [a, vocab:Provincia]
      - [vocab:provincia,$(PROVINCIA)]
      - [vocab:provincia2,$(http://www.wsld.org/grupo17/ontology/Provincia)~iri]
      - [vocab:provincia3,$(integer-column),xsd:integer]
      - p:
        o:
        mapping: triplesmapestacion ##########ESTO ES REDUNDANTE YO LO QUITARIA SEGUN DIBUJO DE ONTOLOGIA######
        condition:
           function: equal
           parameters:
             - [str1, $(PROVINCIA)]
             - [str2, $(ESTACION)]

  triplesmapmedida:
    sources:
      - [abr_mo19-updated.csv~csv]
    s: http://www.wsld.org/grupo17/ontology/$(DIA)-$(MES)-$(ANO)
    po:
      - [a, vocab:esMedida]
      - [vocab:fecha,$(ANO)-$(MES)-$(DIA), xsd:date]
      - [vocab:hora1, $(Hora1), xsd:double]
      - [vocab:valido1, $(V01), xsd:boolean]
      - [vocab:hora2, $(Hora2), xsd:double]
      - [vocab:valido2, $(V02), xsd:boolean]
